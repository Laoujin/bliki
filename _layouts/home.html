---
layout: default
---

<div class="hentry">

	{{ content }}

	<ul class="post-list">
		{% for post in site.posts %}
			<li>

				<h2 class="entry-title">
					<a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
				</h2>
				<span class="entry-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
			</li>
		{% endfor %}
	</ul>

</div>
